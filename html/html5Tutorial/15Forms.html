<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms & Inputs</title>
</head>

<body>

    <form>

        <!--HTML5 Input-->
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" placeholder="Your Name"> <br>
        <!-- <button type="submit">Submit</button>-->

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email"> <br>

        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"> <br>

        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br>

        Hobbies <br>
        Sport
        <input type="checkbox" name="sport" id="sport">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"><br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">YÃ¼ksek Lisans</option>
            <option value="phd" selected>Doktora</option>
        </select><br>
        
        Autobiography <br>
        <textarea name="autobiography" id="autobiography" cols="30" rows="10" placeholder="Your Autobiography"></textarea>

        <br>
        <input type="submit" value="Submit">
        <!-- <input type="reset" value="Reset"> -->
        <button type="reset">Reset</button>


    </form>


</body>

</html>
